<!DOCTYPE html>
<html>
<head>
    <title>Pricing</title>
    <link rel="stylesheet" href="price.css">
</head>
<body>
    <header>
        <h1>Our Pricing Plans</h1>
    </header>
    <main>
        <div class="pricing-container">
            <div class="pricing-card">
                <h2>Basic</h2>
                <p class="price">$10/month</p>
                <ul class="list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button onclick="purchase('basic')">Purchase</button>
            </div>
            <div class="pricing-card">
                <h2>Pro</h2>
                <p class="price">$20/month</p>
                <ul class="list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button onclick="purchase('pro')">Purchase</button>
            </div>
            <div class="pricing-card">
                <h2>Premium</h2>
                <p class="price">$30/month</p>
                <ul class="list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button onclick="purchase('premium')">Purchase</button>
            </div>
        </div>
    </main>
    <script src="price.js"></script>
</body>
</html>
